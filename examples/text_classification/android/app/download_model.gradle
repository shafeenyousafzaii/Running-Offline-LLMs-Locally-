// Both models may be generated by https://www.tensorflow.org/lite/
// models/modify/model_maker/text_classification
task downloadMobileBERTTextClassifierModel(type: Download) {
    src 'https://storage.googleapis.com/mediapipe-models/text_classifier/bert_classifier/float32/1/bert_classifier.tflite'
    dest project.ext.ASSET_DIR + '/mobilebert.tflite'
    overwrite false
}

task downloadWordVecTextClassifierModel(type: Download) {
    src 'https://storage.googleapis.com/mediapipe-models/text_classifier/average_word_classifier/float32/1/average_word_classifier.tflite'
    dest project.ext.ASSET_DIR + '/wordvec.tflite'
    overwrite false
}

preBuild.dependsOn downloadMobileBERTTextClassifierModel,
        downloadWordVecTextClassifierModel
